
<ion-header >

  <ion-navbar color="nav">
    <ion-title text-center>Reportes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

    <div class="contenedor">
      
        <img class="logo" src="assets/imgs/axesslogo.png" alt="" width="200px" height="80px">

    </div>

    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime  displayFormat="DD/MMMM/YYYY" pickerFormat="DD/MMMM/YYYY" min="2018" [(max)] ="event.maximo" [(ngModel)]="event.month" 
      monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
      monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"
      dayNames="domingo, Lunes, Martes, Miercoles, Juves, Viernes, Sabado, Domingo"
      dayShortNames="Dom, Lum, Mar, Mie, Jue, Vie, Sab"
      id="fechaInfo"
      (ionChange) = "mostrarBitacora()"></ion-datetime>
    </ion-item>


    <ion-card  *ngFor="let reporte of reporte" (click)="opciones(reporte)">
        <ion-card-header class="titulo" text-center>
         {{ reporte.nombre }} 
        </ion-card-header>
        <hr class="linea">
        <ion-card-content class="contenido">
         hora entrada: {{ reporte.hora_entrada }} <br> <br>
         hora salida : {{ reporte.hora_salida }}
        </ion-card-content>
        <ion-row >
        <ion-col center text-right >
            <ion-note color="primary">
              Retardos: {{ reporte.retardo }}
            </ion-note>
          </ion-col>
        </ion-row>
        <ion-item-options side="left">
            <button ion-button >Favorite</button>
            <button ion-button color="danger" >Share</button>
          </ion-item-options>
      </ion-card>

</ion-content>
