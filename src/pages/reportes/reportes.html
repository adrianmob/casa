
<ion-header >

  <ion-navbar color="secondary">
    <ion-title>Reportes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card *ngFor="let reporte of reportes">
        <ion-card-header center text-center>
         {{ reporte.asunto }} 
        </ion-card-header>
        <ion-card-content>
         {{ reporte.descripcion }}
        </ion-card-content>
        <ion-row >
        <ion-col center text-right >
            <ion-note color="primary">
              {{ reporte.fecha }}
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>

      <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="ir_detalle_reporte()"><ion-icon name="create"></ion-icon></button>
        </ion-fab>

</ion-content>
