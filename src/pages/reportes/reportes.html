<ion-header>

  <ion-navbar>
    <ion-title>Reportes</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)=" ir_detalle_reporte()">
          <ion-icon color="primary" name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let reporte of reportes">
        <ion-card-header center text-center>
         {{ reporte.asunto }} 
        </ion-card-header>
        <ion-card-content>
         {{ reporte.descripcion }}
        </ion-card-content>
        <ion-row >
        <ion-col center text-right >
            <ion-note color="primary">
              {{ reporte.fecha }}
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>

</ion-content>
