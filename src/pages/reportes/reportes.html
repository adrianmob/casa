
<ion-header >

  <ion-navbar color="nav">
    <ion-title text-center>Reportes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

    <div class="contenedor">
      
        <img class="logo" src="../../assets/imgs/axesslogo.png" alt="" width="200px" height="80px">

    </div>


    <ion-card  *ngFor="let reporte of reporte" (click)="opciones(reporte)">
        <ion-card-header class="titulo" text-center>
         {{ reporte.asunto }} 
        </ion-card-header>
        <hr class="linea">
        <ion-card-content class="contenido">
         {{ reporte.descripcion }}
        </ion-card-content>
        <ion-row >
        <ion-col center text-right >
            <ion-note color="primary">
              {{ reporte.fecha }}
            </ion-note>
          </ion-col>
        </ion-row>
        <ion-item-options side="left">
            <button ion-button >Favorite</button>
            <button ion-button color="danger" >Share</button>
          </ion-item-options>
      </ion-card>

      

      <ion-fab right bottom>
        <button ion-fab (click)="ir_detalle_reporte()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>

</ion-content>
