<ion-header>

    <ion-toolbar>
        <ion-title>Agregar</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
  </ion-buttons>
      
      
</ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-card>

  <ion-grid>

      <ion-row>

        <ion-col col-12>
        
          <ion-item>
            <ion-label stacked>Nombre completo</ion-label>
            <ion-input [(ngModel)] ="agregar.name" name="name" type="text" required></ion-input>
          </ion-item>

        </ion-col>
      
        </ion-row>

      </ion-grid>

      <div padding>
          <button  block ion-button (click) = "agregar_visitante()">Aceptar</button>
        </div>
      

    </ion-card>
</ion-content>
