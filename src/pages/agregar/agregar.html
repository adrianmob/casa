<ion-header>

  <ion-navbar>
    <ion-title text-center>agregar</ion-title>
    <ion-buttons text-right>
        <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Nombre completo</ion-label>
          <ion-input [(ngModel)] ="agregar.name" name="name" type="text" required></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
          <button ion-button (click) = "agregar_visitante()" >Aceptar</button>
        </div>
</ion-content>
