<!--

  Ionic pages and navigation.

<ion-header>

    <ion-toolbar>
        <ion-title>Agregar</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
  </ion-buttons>
      
      
</ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Nombre completo</ion-label>
          <ion-input [(ngModel)] ="agregar.name" name="name" type="text" required></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
          <button ion-button (click) = "agregar_visitante()" >Aceptar</button>
        </div>
</ion-content>
