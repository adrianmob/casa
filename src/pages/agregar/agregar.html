<ion-header>

    <ion-toolbar color="nav" text-center>
        <ion-title>Agregar</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
  </ion-buttons>
      
      
</ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-card>

     


  <ion-grid>

      <ion-row>

        <ion-col col-12>
        
          <ion-item>
            <ion-label stacked>Nombre completo</ion-label>
            <ion-input [(ngModel)] ="agregar.name" name="name" type="text" (keyup)="habilitarBoton()"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Correo</ion-label>
            <ion-input [(ngModel)]="agregar.correo" name="correo" type="email" (keyup)="habilitarBoton()"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Telefono</ion-label>
            <ion-input id="telefono"  [(ngModel)]= "agregar.telefono" name="telefono" type="number" (keyup)="habilitarBoton()"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Curp</ion-label>
            <ion-input id="curp"  [(ngModel)]= "agregar.curp" name="curp" type="text" (keyup)="mayus('curp')" (keyup)="habilitarBoton()"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>RFC</ion-label>
            <ion-input  id="rfc" [(ngModel)]="agregar.rfc" name="rfc" type="text" (keyup)="mayus('rfc')" (keyup)="habilitarBoton()"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Cedula</ion-label>
            <ion-input [(ngModel)]="agregar.cedula" name="cedula" type="number" (keyup)="habilitarBoton()"></ion-input>
          </ion-item>

         
            <ion-input [(ngModel)]="agregar.pass" name="password" type="text" hidden = "true"></ion-input>
          

          

        </ion-col>

       <ion-col col-4>
         <button class="boton" (click)="prueba()" ion-button icon-left><ion-icon name="camera"></ion-icon>
          IFE
        </button>
      </ion-col>
      <ion-col col-8>
          <img id="ife"  src="assets/imgs/ife.jpg" alt="ife" height="120px">
        </ion-col>
       
      
      
      
        </ion-row>


      </ion-grid>

      <div padding>
          <button  [disabled]="boton" block ion-button (click) = "agregar_visitante()" round>Aceptar</button>
        </div>
      

    </ion-card>
</ion-content>
