
<ion-content padding>
    <ion-list>
        <form>
          <ion-item>
            <ion-label floating>Nombre de usuario</ion-label>
            <ion-input
              [(ngModel)]="perfil.username"
              name="username"
              type="text"
              autocapitalize="off"
              required
            >
            </ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input
              [(ngModel)]="perfil.name"
              name="name"
              type="text"
              required
            >
            </ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Apellido</ion-label>
              <ion-input
                [(ngModel)]="perfil.apellido"
                name="apellido"
                type="text"
                required
              >
              </ion-input>
            </ion-item>
          
          <div padding>
            <button
                ion-button 
                (click)="crearperfil()"
                type="submit"
                color="primary"
                block
            >
              Crerar perfil
            </button>
          </div>
        </form>
      </ion-list>
</ion-content>
