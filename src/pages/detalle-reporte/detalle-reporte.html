<ion-header>

  <ion-navbar color="nav" text-center>
      <ion-buttons end>
          <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
        </ion-buttons>
    <ion-title>Agregar reporte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-card>

    <ion-grid>

      <ion-row>


        <ion-col col-12>

         

            <ion-item>

                <ion-label stacked>Asunto</ion-label>
              <ion-input [(ngModel)]="reporte.asunto" name="asunto" type="text" (keyup)="habilitarBoton()" >
              </ion-input>
            </ion-item>

          </ion-col>

          <ion-col col-12>

            <ion-item>
                <ion-label stacked>Descripci√≥n</ion-label>
              <ion-textarea [(ngModel)]="reporte.descripcion" name="descripcion" (keyup)="habilitarBoton()">
              </ion-textarea>
            </ion-item>

            </ion-col>

          </ion-row>
        </ion-grid>
        

           <div padding>

              <button [disabled] = "boton" ion-button (click)="add_reporte()" type="submit"  block>
                Guardar reporte
              </button>
            </div>

          </ion-card>


         


</ion-content>
