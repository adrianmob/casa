<ion-header>

  <ion-navbar>
    <ion-title>Agregar  reporte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
        <form>
          <ion-item>
            <ion-label floating>Asunto</ion-label>
            <ion-input
              [(ngModel)]="reporte.asunto"
              name="asunto"
              type="text"
              required
              
            >
            </ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Descripci√≥n</ion-label>
            <ion-textarea
              [(ngModel)]="reporte.descripcion"
              name="descripcion"
              required
              >
              </ion-textarea>
            </ion-item>
              
          
          <div padding>
            <button
                ion-button 
                (click)="add_reporte()"
                type="submit"
                color="primary"
                block
            >
              Guardar reporte
            </button>
          </div>
        </form>
      </ion-list>

</ion-content>
