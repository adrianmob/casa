<!--
  Generated template for the DetalleTrabajadorPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-toolbar color="nav" text-center>
        <ion-title>Detalle trabajador</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
  </ion-buttons>
      
      
</ion-toolbar>

</ion-header>


<ion-content >


    <div class="contenedor">

        <img class="logo" src="../../assets/imgs/axesslogo.png" alt="" width="200px" height="80px">

    </div>

    <ion-card>
      <img src="{{item.url}}" alt="">
        <ion-card-content>
          <ion-card-title class="card" >
              <ion-icon class="icono" name="person"></ion-icon>
              {{ item.name }}
            </ion-card-title>
             <ion-card-title class="card">
              <ion-icon class="icono" name="finger-print"></ion-icon>
              {{ item.curp }}
            </ion-card-title>
             <ion-card-title class="card">
              <ion-icon class="icono" name="analytics"></ion-icon>
              {{ item.rfc }}
            </ion-card-title>
               <ion-card-title class="card">
              <ion-icon class="icono" name="medkit"></ion-icon>
              {{ item.cedula }}
            </ion-card-title>
        </ion-card-content>
      </ion-card>

</ion-content>
