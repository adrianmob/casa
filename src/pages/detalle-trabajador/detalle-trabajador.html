<!--

  Ionic pages and navigation.

<ion-header>

    <ion-toolbar color="nav" text-center>
        <ion-title>Detalle trabajador</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
  </ion-buttons>
      
      
</ion-toolbar>

</ion-header>


<ion-content >


    <div class="contenedor">

        <img class="logo" src="../../assets/imgs/axesslogo.png" alt="" width="200px" height="80px">

    </div>

    <ion-card>
      <img src="{{item.url}}" alt="">
        <ion-card-content>
          <ion-card-title class="card" >
              <ion-icon class="icono" name="contact"></ion-icon>
                <span class="info">{{ item.name }}</span>
            </ion-card-title>
             <ion-card-title class="card">
              <ion-icon class="icono" name="finger-print"></ion-icon>
                <span class="info">{{ item.curp }}</span>
            </ion-card-title>
             <ion-card-title class="card">
              <i class="fas fa-id-badge icono"></i>
                <span class="info">{{ item.rfc }}</span>
            </ion-card-title>
               <ion-card-title class="card">
             <i class="fas fa-hospital-symbol icono"></i>
                <span class="info">{{ item.cedula }}</span>
            </ion-card-title>
        </ion-card-content>
      </ion-card>

</ion-content>
