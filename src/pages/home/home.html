<ion-header>
    <ion-toolbar>
      <ion-segment [(ngModel)]="categoria" color="nav" (ionChange)="segCambio()">
        <ion-segment-button value="trabajadores">
          Trabajadores
        </ion-segment-button>
        <ion-segment-button value="visitantes">
          Visitantes
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  

<ion-content [ngSwitch]="categoria" >

    

    <div class="contenedor">
        <img class="logo" src="../../assets/imgs/axesslogo.png" alt="" width="200px" height="80px">

    </div>
    


    <div  *ngSwitchCase="'trabajadores'" >

        <ion-card *ngFor="let item of prueba">
            <ngx-qrcode qrc-element-type="img" qrc-value='{"clave": "{{ item.key }}" , "nombre": "{{ item.name }}" , "tipo": "{{ item.tipo }}" }'></ngx-qrcode>
            <ion-card-content>
              <ion-card-title class="card">
                  <ion-icon class="icono" name="person"></ion-icon>
                  {{ item.name }}
                </ion-card-title>
            </ion-card-content>
          </ion-card>

        </div>

        <div  *ngSwitchCase="'visitantes'" >

          <ion-card *ngFor="let item of prueba">
              <ngx-qrcode qrc-element-type="img" qrc-value='{"clave": "{{ item.key }}" , "nombre": "{{ item.name }}" , "tipo": "{{ item.tipo }}" }'></ngx-qrcode>
              <ion-card-content>
                <ion-card-title class="card">
                    <ion-icon class="icono" name="person"></ion-icon>
                    {{ item.name }}
                  </ion-card-title>
              </ion-card-content>
            </ion-card>
  
          </div>

      <ion-fab right bottom>
          <button ion-fab   (click)="agregar()"><ion-icon name="create" ></ion-icon></button>
          </ion-fab>
      
    
  
</ion-content>
