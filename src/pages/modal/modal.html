<ion-header>
    <ion-toolbar>
          <ion-title text-center>{{titulo}}</ion-title>
          <ion-buttons end>
              <button  ion-button icon-only (click)="close()">
              <ion-icon name="close"></ion-icon>
            </button>
    </ion-buttons>
        
  </ion-toolbar>
</ion-header>


<ion-content padding>
      <ion-card *ngFor="let item of prueba">
          <ngx-qrcode qrc-element-type="img" qrc-value='{"clave": "{{ item.key }}" , "nombre": "{{ item.name }}" , "tipo": "{{ item.tipo }}" }'></ngx-qrcode>
          <ion-card-content>
            <ion-card-title class="card">
                <ion-icon class="icono" name="person"></ion-icon>
                {{ item.name }}
              </ion-card-title>
          </ion-card-content>
        </ion-card>

        <ion-fab right bottom>
            <button ion-fab color="secondary" (click)="agregar()"><ion-icon name="create"></ion-icon></button>
            </ion-fab>
        
</ion-content>
