  Ionic pages and navigation.

<ion-header>
    <ion-toolbar>

   
    <ion-buttons end>
            <button ion-button icon-only (click)="agregar()">
                <ion-icon name="add"></ion-icon>
              </button>
          </ion-buttons>
          <ion-title>modal</ion-title>
          <ion-buttons start>
              <button ion-button icon-only (click)="close()">
              <ion-icon name="close"></ion-icon>
            </button>
    </ion-buttons>
        
        
  </ion-toolbar>
</ion-header>


<ion-content padding>
      <ion-card *ngFor="let item of prueba">
          <ngx-qrcode qrc-element-type="img" qrc-value=" {{ item.key }}" ></ngx-qrcode>
          <ion-card-content>
            <ion-card-title>
                {{ item.name }}
              </ion-card-title>
          </ion-card-content>
        </ion-card>
</ion-content>
