<ion-header>

    <ion-navbar color="nav" >
      <ion-title> Registro</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <ion-card >
  
      <ion-grid>
  
        <ion-row>
  
          <ion-col col-6>
  
            <ion-item>
  
              <ion-label stacked>Nombre</ion-label>
              <ion-input [(ngModel)]="user.nombre" name="nombre" type="text" required>
              </ion-input>
            </ion-item>
  
          </ion-col>
  
          <ion-col col-6>
  
            <ion-item>
              <ion-label stacked>Apellido</ion-label>
              <ion-input [(ngModel)]="user.apellido" name="apellido" type="text" required>
              </ion-input>
            </ion-item>
  
          </ion-col>
  
  
          <ion-col col-12>
  
            <ion-item>
              <ion-label stacked>Correo</ion-label>
              <ion-input [(ngModel)]="user.correo" name="correo" type="email" required>
              </ion-input>
            </ion-item>
  
          </ion-col>
  
  
  
          <ion-col col-12>
  
            <ion-item>
              <ion-label stacked>Contraseña</ion-label>
              <ion-input [(ngModel)]="user.contrasenaVer" name="password" type="password" required>
              </ion-input>
            </ion-item>
  
          </ion-col>

          <ion-col col-12>
  
            <ion-item>
              <ion-label stacked>Confirme contraseña</ion-label>
              <ion-input [(ngModel)]="user.contrasena" (ionBlur)="verificarContra()" name="password" type="password" required>
              </ion-input>
            </ion-item>
  
          </ion-col>
  
  
  
          <ion-col col-12>
  
            <ion-item>
              <ion-label stacked>Telefono</ion-label>
              <ion-input [(ngModel)]="user.telefono" name="telefono" type="number" required>
              </ion-input>
            </ion-item>
  
          </ion-col>
  
        </ion-row>
  
      </ion-grid>
  
    </ion-card>
  
  
      
        <div padding>
  
            <button ion-button (click)="registrar(user)"  block> Aceptar </button>
  
          </div>
  
  </ion-content>
