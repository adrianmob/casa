<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form>
      
      <ion-item>
        
        <ion-label floating>Nombre de usuario</ion-label>
        <ion-input
          [(ngModel)]="user.username"
          name="username"
          type="text"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input
          [(ngModel)]="user.name"
          name="name"
          type="text"
          required
        >
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Apellido</ion-label>
          <ion-input
            [(ngModel)]="user.apellido"
            name="apellido"
            type="text"
            required
          >
          </ion-input>
        </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input
          [(ngModel)]="user.email"
          name="email"
          type="text"
          autocapitalize="off"
          required
        >
        </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input
        [(ngModel)]="user.password"
        name="password"
        type="password"
        required
      >
      </ion-input>
    </ion-item>

    <div padding>
      <button
          ion-button 
          (click)="registrar(user)"
          type="submit"
          color="primary"
          block
      >
        Aceptar
      </button>
      </div>
    </form>
  </ion-list>
</ion-content>
