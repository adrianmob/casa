<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-card class="card">
        
      <ion-card-content>
        
        <ion-grid>
          
          <ion-row>
          
            <ion-col col-12>
    
              <ion-item>

               <ion-label floating>Nombre</ion-label>
               <ion-input [(ngModel)]="user.nombre" name="nombre" type="text" required>
               </ion-input>
              </ion-item>

            </ion-col>

          </ion-row>

          <ion-row>
          
              <ion-col col-12>
    
              <ion-item>
               <ion-label floating>Apellido</ion-label>
               <ion-input [(ngModel)]="user.apellido" name="apellido" type="text" required>
               </ion-input>
              </ion-item>

            </ion-col>

          </ion-row>

          <ion-row>
          
              <ion-col col-12>

               <ion-item>
                <ion-label floating>Correo</ion-label>
                <ion-input [(ngModel)]="user.correo" name="correo" type="email" required>
                </ion-input>
               </ion-item>

              </ion-col>

            </ion-row>

            <ion-row>
          
                <ion-col col-12>

               <ion-item>
                <ion-label floating>Contrase√±a</ion-label>
                <ion-input [(ngModel)]="user.contrasena" name="password" type="password" required>
                </ion-input>
               </ion-item>

              </ion-col>

            </ion-row>

            <ion-row>
          
                <ion-col col-12>

               <ion-item>
                <ion-label floating>Telefono</ion-label>
                <ion-input [(ngModel)]="user.telefono" name="telefono" type="number" required>
                </ion-input>
               </ion-item>

              </ion-col>

            </ion-row>

            <ion-row>
          
                <ion-col col-12>

               <ion-item>
                <ion-label floating>Calle</ion-label>
                <ion-input [(ngModel)]="user.calle" name="calle" type="text" required>
                </ion-input>
               </ion-item>

              </ion-col>

            </ion-row>

            <ion-row>
          
                <ion-col col-12>

               <ion-item>
                <ion-label floating>Numero</ion-label>
                <ion-input [(ngModel)]="user.numero" name="numero" type="number" required>
                </ion-input>
               </ion-item>

              </ion-col>

            </ion-row>

            <ion-row>
          
                <ion-col col-12>

               <ion-item>
                <ion-label floating>Colonia</ion-label>
                <ion-input [(ngModel)]="user.colonia" name="colonia" type="text" required>
                </ion-input>
               </ion-item>

              </ion-col>

            </ion-row>

        </ion-grid>

        <ion-grid>

          <ion-row>

            <ion-col col-12>
              
              <button ion-button (click)="registrar(user)" type="submit" color="primary" block > Aceptar </button>
      
            </ion-col>

          </ion-row>
      
        </ion-grid>

      </ion-card-content>

    </ion-card>

      
</ion-content>
