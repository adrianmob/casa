<ion-content class="back">

  

  <ion-card class="card">

        <img src="../../assets/imgs/axesslogo.png" alt="">

    <ion-card-header>
      Entrar
    </ion-card-header> 
    <ion-card-content>
    
    <ion-grid>
    <ion-row>
      <ion-col class="columna" col-12>

        <ion-item>
        <ion-icon name="contact" item-left></ion-icon>
        <ion-input class="campo" [(ngModel)]="user.correo" text.center placeholder="Correo" name="email" type="text" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col class="columna" col-12>

        <ion-item>

        <ion-icon name="key" item-left></ion-icon>
        <ion-input class="campo" [(ngModel)]="user.contrasena" placeholder="Contraseña" name="password" type="password" required>
        </ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-grid>
    <ion-row>
      <ion-col col-6>

        <button class="boton" ion-button (click)="login(user)" type="submit" color="primary" block>
          Iniciar sesión
        </button>
      </ion-col>

      <ion-col col-6>
        <button class="boton" ion-button (click)="signin()" type="submit" color="secondary" block>
          Crear cuenta
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-card-content>
</ion-card>
</ion-content>
