<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="nav">
      <ion-buttons end>
          <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
        </ion-buttons>
    <ion-title text-center>Editar usuario</ion-title>
  </ion-navbar>



</ion-header>


<ion-content >

  <ion-card>

    <ion-grid>
  
        <ion-row>
  
          <ion-col col-12>

      <ion-item>
          <ion-label stacked>Nombre</ion-label>
        <ion-input [(ngModel)]="usuario.nombre" name="nombre" type="text" autocapitalize="off">
        </ion-input>
      </ion-item>

      </ion-col>

      <ion-col col-12>

          <ion-item>
              <ion-label stacked>Apellido</ion-label>
        <ion-input [(ngModel)]="usuario.apellido" name="apellido" type="text">
        </ion-input>
      </ion-item>

      </ion-col>


    <ion-col col-12>
      

      <ion-item>
          <ion-label stacked>Telefono</ion-label>
        <ion-input [(ngModel)]="usuario.telefono" name="telefono" type="number">
        </ion-input>
      </ion-item>

    </ion-col>


    
      
  </ion-row>

</ion-grid>



      <div padding>
        <button ion-button (click)="edit_usuario()" block>
          Guardar ajustes
        </button>
      </div>

    </ion-card>
  

</ion-content>
