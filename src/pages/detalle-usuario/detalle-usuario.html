<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="close()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Editar usuario</ion-title>
  </ion-navbar>



</ion-header>


<ion-content >

  <ion-card>

    <ion-grid>
  
        <ion-row>
  
          <ion-col col-6>

      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input [(ngModel)]="usuario.nombre" name="nombre" type="text" autocapitalize="off">
        </ion-input>
      </ion-item>

      </ion-col>

      <ion-col col-6>

      <ion-item>
        <ion-label floating>Apellido</ion-label>
        <ion-input [(ngModel)]="usuario.apellido" name="apellido" type="text">
        </ion-input>
      </ion-item>

      </ion-col>

      <ion-col col-6>

      <ion-item>
        <ion-label floating>correo</ion-label>
        <ion-input [(ngModel)]="usuario.correo" name="correo" type="email">
        </ion-input>
      </ion-item>

       </ion-col>

    <ion-col col-6>
      

      <ion-item>
        <ion-label floating>telefono</ion-label>
        <ion-input [(ngModel)]="usuario.telefono" name="telefono" type="number">
        </ion-input>
      </ion-item>

    </ion-col>

   

    <ion-col col-6>

      <ion-item>
        <ion-label floating>calle</ion-label>
        <ion-input [(ngModel)]="usuario.calle" name="calle" type="text">
        </ion-input>
      </ion-item>

      </ion-col>

      <ion-col col-6>

      <ion-item>
        <ion-label floating>numero</ion-label>
        <ion-input [(ngModel)]="usuario.numero" name="numero" type="number">
        </ion-input>
      </ion-item>

    </ion-col>

    <ion-col col-12>

      <ion-item>
        <ion-label floating>colonia</ion-label>
        <ion-input [(ngModel)]="usuario.colonia" name="colonia" type="text">
        </ion-input>
      </ion-item>

      </ion-col>

    
      
  </ion-row>

</ion-grid>

</ion-card>

      <div padding>
        <button ion-button (click)="edit_usuario()" type="submit" color="primary" block>
          Guardar ajustes
        </button>
      </div>
  

</ion-content>
