<ion-header>
    <ion-navbar color="nav">
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
          </ion-buttons>
      <ion-title text-center>Editar trabajador</ion-title>
    </ion-navbar>
  

</ion-header>


<ion-content>

    <ion-card>

        <ion-grid>
      
            <ion-row>
      
              <ion-col col-12>
    
          <ion-item>
              <ion-label stacked>Nombre</ion-label>
            <ion-input [(ngModel)]="trabajador.name" name="nombre" type="text" autocapitalize="on">
            </ion-input>
          </ion-item>
    
          </ion-col>

          <ion-col col-6>
    
              <ion-item>
                  <ion-label stacked>Telefono</ion-label>
            <ion-input [(ngModel)]="trabajador.telefono" name="telefono" type="number">
            </ion-input>
          </ion-item>
    
          </ion-col>

          <ion-col col-6>
    
              <ion-item>
                  <ion-label stacked>Cedula</ion-label>
                <ion-input [(ngModel)]="trabajador.cedula" name="cedula" type="number" autocapitalize="off">
                </ion-input>
              </ion-item>
        
              </ion-col>
    
          <ion-col col-12>
    
              <ion-item>
                  <ion-label stacked>Curp</ion-label>
            <ion-input [(ngModel)]="trabajador.curp" name="curp" type="text">
            </ion-input>
          </ion-item>
    
          </ion-col>
    
    
        <ion-col col-12>
          
    
          <ion-item>
              <ion-label stacked>RFC</ion-label>
            <ion-input [(ngModel)]="trabajador.rfc" name="rfc" type="text">
            </ion-input>
          </ion-item>
    
        </ion-col>

        
  
  
      <ion-col col-12>
        
  
        <ion-item>
            <ion-label stacked>Correo</ion-label>
          <ion-input [(ngModel)]="trabajador.correo" name="correo" type="email">
          </ion-input>
        </ion-item>
  
      </ion-col>
    
    
        
          
      </ion-row>
    
    </ion-grid>
    
    
    
          <div padding>
            <button ion-button (click)="edit_usuario()" block>
              Guardar ajustes
            </button>
          </div>
    
        </ion-card>

</ion-content>
