
<ion-header >

  <ion-navbar color="secondary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <img class="logo" src="../../assets/imgs/axesslogo.png" alt="" width="200px" height="80px">
    
  
    <img class = "perfil" (click)="opcion()" src="{{ usuario.url }}" width="100px" height="100px">

    <ion-card>
  
    <ion-row>
      <ion-col col-12>
        <button ion-button icon-left clear small>
          <ion-icon  class ="icono" name="person"></ion-icon>
          <div>{{ usuario.nombre}} {{ usuario.apellido }}</div>
        </button>
      </ion-col>
      <ion-col col-12>
        <button ion-button icon-left clear small>
          <ion-icon class ="icono" name="mail"></ion-icon>
          <div>{{ usuario.correo }}</div>
        </button>
      </ion-col>
      <ion-col col-12 >
        <button ion-button icon-left clear small>
          <ion-icon class ="icono" name="call"></ion-icon>
          <div>{{ usuario.telefono }}</div>
        </button>
      </ion-col>
      <ion-col col-12>
        <button ion-button icon-left clear small>
          <ion-icon class ="icono" name="home"></ion-icon>
          <div>{{ usuario.calle }} {{ usuario.numero }} {{usuario.colonia }}</div>
        </button>
      </ion-col>
      
    </ion-row>
  
  </ion-card>
  
<ion-row>
  <ion-col text-center>
    <button ion-button (click)="cerrarSesion()">
      Cerrar Sesi√≥n
    </button>
  </ion-col>
    
</ion-row>

<ion-fab *ngIf="show" left bottom>
  <button #myElement (click)="hide_opcion()" ion-fab color="secondary"><ion-icon name="attach"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab color="A400" (click)="tomarFoto()"><ion-icon name="camera"></ion-icon></button>
    <button ion-fab color="A700" (click)="tomarImagen()"><ion-icon name="image"></ion-icon></button>
  </ion-fab-list>
</ion-fab>


<ion-fab right bottom>
    <button ion-fab color="secondary" (click)="ir_detalle_usuario()"><ion-icon name="create"></ion-icon></button>
    </ion-fab>
</ion-content>
