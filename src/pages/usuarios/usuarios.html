<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="ir_detalle_usuario()">
        <ion-icon color="primary" name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

    
  
    <img src="../assets/imgs/perfil.png" width="150px" height="150px">

    <ion-card>
  
    <ion-row>
      <ion-col col-12>
        <button ion-button icon-left clear small>
          <ion-icon name="person"></ion-icon>
          <div>{{ usuario.nombre}} {{ usuario.apellido }}</div>
        </button>
      </ion-col>
      <ion-col col-12>
        <button ion-button icon-left clear small>
          <ion-icon name="mail"></ion-icon>
          <div>{{ usuario.correo }}</div>
        </button>
      </ion-col>
      <ion-col col-12>
        <button ion-button icon-left clear small>
          <ion-icon name="call"></ion-icon>
          <div>{{ usuario.telefono }}</div>
        </button>
      </ion-col>
      <ion-col col-12>
        <button ion-button icon-left clear small>
          <ion-icon name="home"></ion-icon>
          <div>{{ usuario.calle }} {{ usuario.numero }} {{usuario.colonia }}</div>
        </button>
      </ion-col>
      
    </ion-row>
  
  </ion-card>
  
<ion-row>
  <ion-col center text-center>
    <button ion-button (click)="cerrarSesion()">
      Cerrar Sesi√≥n
    </button>
  </ion-col>
    
</ion-row>
</ion-content>
