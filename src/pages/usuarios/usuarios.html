<ion-header>

  <ion-navbar color="nav">
    <ion-title text-center>Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="contenedor">
    <img class="logo" src="../../assets/imgs/axesslogo.png" alt="" width="200px" height="80px">

  </div>


  <img class="perfil" (click)="foto_perfil()" src="{{ usuario.url }}" width="110px" height="110px">

  <ion-card>

    <ion-row>
      <ion-col col-12>
        <button ion-button icon-left clear small>
          <ion-icon class="icono" name="person"></ion-icon>
          <div class="texto">{{ usuario.nombre}} {{ usuario.apellido }}</div>
        </button>
      </ion-col>
      <ion-col col-12>
        <button ion-button icon-left clear small>
          <ion-icon class="icono" name="mail"></ion-icon>
          <div class="texto">{{ usuario.correo }}</div>
        </button>
      </ion-col>
      <ion-col col-12>
        <button ion-button icon-left clear small>
          <ion-icon class="icono" name="call"></ion-icon>
          <div class="texto">{{ usuario.telefono }}</div>
        </button>
      </ion-col>

    </ion-row>

  </ion-card>

  <ion-row>
    <ion-col text-center>
      <button ion-button (click)="cerrarSesion()">
        Cerrar Sesi√≥n
      </button>
    </ion-col>

  </ion-row>



  <ion-fab right bottom>
    <button ion-fab (click)="ir_detalle_usuario()">
      <ion-icon name="repeat"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
